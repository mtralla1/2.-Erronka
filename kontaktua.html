<link rel="stylesheet" href="./css/contact-form.css">
    <div class="form-container">
        <div class="fcf-body">
            <div id="fcf-form">
                <h3 class="fcf-h3">Kontaktua </h3>

                <form id="fcf-form-id" class="fcf-form-class" method="POST"  action="https://formsubmit.co/06c0f7557bf64f34ce41e150ca3d7901 ">
                    
                    <div class="fcf-form-group">
                        <label for="Name" class="fcf-label">Zure izena</label>
                        <div class="fcf-input-group">
                            <input type="text" id="Name" name="Name" class="fcf-form-control" required>
                        </div>
                    </div>

                    <div class="fcf-form-group">
                        <label for="Email" class="fcf-label">Zure posta elektronikoa</label>
                        <div class="fcf-input-group">
                            <input type="email" id="Email" name="Email" class="fcf-form-control" required>
                        </div>
                    </div>

                    <div class="fcf-form-group">
                        <label for="Message" class="fcf-label">Zure mezua</label>
                        <div class="fcf-input-group">
                            <textarea id="Message" name="Message" class="fcf-form-control" rows="6" maxlength="3000" required></textarea>
                        </div>
                    </div>

                    <div class="fcf-form-group">
                        <button type="submit" id="fcf-button" class="fcf-btn fcf-btn-primary fcf-btn-lg fcf-btn-block">Bidali</button>
                    </div>

                    <input type="hidden" name="_next" value="http://localhost/dashboard/web%20orria/index.html">
                </form>
            </div>
